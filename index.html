<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-text">Etch-a-Sketch</div>
  </div>
  <div class="container">
    <div class="control-panel-background">
      <div class="control-panel-header">Control Panel</div>
      <div class="control-panel-content">
        <button id="color-button" class="toggle-button">Color</button>
        <button id="rgb-button" class="toggle-button">RGB</button>
        <button id="eraser-button" class="toggle-button">Eraser</button>
        <button id="clear-button">Clear</button>
        <div>
          <div>Grid Size</div>
          <input id="grid-size-slider" type="range" min="1" max="64" value="16">
          <div id="grid-size-label">16x16</div>
        </div>
        <div>Have Fun :)</div>
      </div>
    </div>
    <div class="grid-background">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
